<!DOCTYPE html>
<html>
<head>
  <title>Pseudo-class, multiple and attribute selectors</title>
</head>
<body>
  <h1>Our furnitures</h1>
  <p>Here is an introduction of the company</p>
  <ul>
    <li data-room="kitchen" data-furniture="table">Dining table</li>
    <li data-room="living-room" data-furniture="table">Coffee table</li>
    <li data-furniture="table">Office desk</li>
    <li data-room="bathroom" data-furniture="bathroom-cabinet">Bathroom cabinet</li>
  </ul>
  <a href="#">Order here!</a>
</body>
</html>
